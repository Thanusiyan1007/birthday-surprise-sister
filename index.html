<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Sis</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: "Consolas", "Monaco", "Bitstream Vera Sans Mono", "Courier New", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #111;
    }

    /* üîπ Simple Header */
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header h2 {
      margin: 5px 0 0;
      font-size: 1rem;
      font-weight: normal;
      color: #555;
    }

    /* Disclaimer box */
    #disclaimerBox {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    #disclaimerBox p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Checkbox + label */
    .checkbox-wrapper {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      color: #333;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #0071e3; /* Apple-like blue */
      cursor: pointer;
    }

    /* Button - Apple style */
    #agreeBtn {
      display: inline-block;
      width: 100%;
      max-width: 320px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0071e3; /* Apple blue */
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background 0.3s, opacity 0.3s, transform 0.2s;
    }
    #agreeBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
    #agreeBtn.enabled:hover {
      background: #005bb5;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Hidden until Agree */
    #songSection,
    .container,
    footer {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .show { display: block !important; opacity: 1 !important; }
    .showFlex { display: flex !important; opacity: 1 !important; }

    /* Layout */
    .container {
      flex-direction: column;
      gap: 30px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      flex: 1;
    }
    .left { width: 100%; }
    .typing-text {
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      white-space: pre-line;
    }

    /* Song */
    #songSection { text-align: center; margin: 20px auto 0 auto; }
    #songSection h3 { margin-bottom: 10px; color: #333; }
    audio { max-width: 90%; }

    /* Photo grid (Polaroid style) */
    .right {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .photo {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 6px;
      background: #fff;
      padding: 6px; /* border frame like photo paper */
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transform: rotate(var(--angle, 0deg)) scale(1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .photo::after {
      content: "";
      display: block;
      padding-bottom: 10%; /* extra bottom white margin */
    }
    .photo:hover {
      transform: rotate(0deg) scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 5;
    }

    /* Token colors */
    .chem { font-weight: bold; }
    .SiO2 { color: #8B4513; }
    .C60 { color: #1E90FF; }
    .Poly { color: #FF1493; }
    .Al2O3 { color: #B22222; }
    .CNT  { color: #008000; }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      border-top: 1px solid #eee;
      margin-top: auto;
      color: #444;
    }

    /* Larger layout */
    @media (min-width: 768px) {
      .container { flex-direction: row; align-items: flex-start; gap: 40px; }
      .left { flex: 1 1 40%; max-width: 450px; }
      .typing-text { font-size: 1.1rem; text-align: left; }
      .right { flex: 1 1 60%; }
    }
  </style>
</head>
<body>
  <!-- üîπ Clean Header -->
  <header>
    <h1>Happy Birthday, Lovely Sister üéâ</h1>
    <h2>With love from your brother ‚ù§Ô∏è</h2>
  </header>

  <!-- Disclaimer -->
  <div id="disclaimerBox">
    <p>
      This surprise page is created especially for you, my lovely sister ‚ù§Ô∏è<br><br>
      Only if you accept these truths, the celebration will unfold ‚ú®
    </p>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="agreeCheck">
      <label for="agreeCheck">I confirm: I am your sister and accept this ‚ù§Ô∏è</label>
    </div>

    <button id="agreeBtn">Unlock Celebration</button>
  </div>

  <!-- Song Section -->
  <div id="songSection">
    <h3>üé∂ A song just for you üé∂</h3>
    <audio controls autoplay loop>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <div class="left">
      <div class="typing-text" id="typingText"></div>
    </div>
    <div class="right">
      <img src="images/8.jpg" class="photo">
      <img src="images/1.jpg" class="photo">
      <img src="images/2.jpg" class="photo">
      <img src="images/3.jpg" class="photo">
      <img src="images/9.jpg" class="photo">
      <img src="images/4.jpg" class="photo">
      <img src="images/5.jpg" class="photo">
      <img src="images/6.jpg" class="photo">
      <img src="images/7.jpg" class="photo">
      <img src="images/10.jpg" class="photo">
    </div>
  </div>

  <footer id="footer">
    Made with love by Rayappu Thanusiyan
  </footer>

  <!-- Hidden one-time birthday voice -->
  <audio id="birthdayVoice" preload="auto">
    <source src="birthday wish.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typing Text Lines
    const textLines = [
      "Our bond is something truly special. Family is not always about blood, it‚Äôs about love, care, and support, and you‚Äôve given me all of that and more.",
      "I‚Äôm forever grateful for you.",
      "You are the {SiO2} that gives me timeless strength,",  
      "the {C60} spark that proves even tiny structures create big impact,", 
      "the {Poly} chain that keeps us endlessly connected,", 
      "the {Al2O3} shield that protects me,", 
      "and the {CNT} bridge that always supports my road to success.",
      "Happy Birthday Sister ‚ù§Ô∏è"
    ];

    const typingEl = document.getElementById("typingText");
    let lineIndex = 0, charIndex = 0;

    function typeEffect() {
      if (lineIndex < textLines.length) {
        let line = textLines[lineIndex];
        if (charIndex < line.length) {
          if (line.substring(charIndex).startsWith("{")) {
            let end = line.indexOf("}", charIndex);
            let token = line.substring(charIndex+1, end);
            let displayToken = "";
            if (token === "SiO2") displayToken = "SiO<sub>2</sub>";
            else if (token === "C60") displayToken = "C<sub>60</sub>";
            else if (token === "Poly") displayToken = "[-CH<sub>2</sub>-CH<sub>2</sub>-]<sub>n</sub>";
            else if (token === "Al2O3") displayToken = "Al<sub>2</sub>O<sub>3</sub>";
            else if (token === "CNT") displayToken = "CNT"; 
            typingEl.innerHTML += `<span class="chem ${token}">${displayToken}</span>`;
            charIndex = end + 1;
          } else {
            typingEl.innerHTML += line[charIndex];
            charIndex++;
          }
          setTimeout(typeEffect, 50);
        } else {
          typingEl.innerHTML += "<br><br>";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeEffect, 400);
        }
      }
    }

    // Apple-style Agree logic
    const checkbox = document.getElementById("agreeCheck");
    const button = document.getElementById("agreeBtn");

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        button.classList.add("enabled");
        button.disabled = false;
      } else {
        button.classList.remove("enabled");
        button.disabled = true;
      }
    });
    button.disabled = true; // disabled by default

    button.addEventListener("click", () => {
      if (!checkbox.checked) return;
      document.getElementById("disclaimerBox").style.display = "none";
      document.getElementById("songSection").classList.add("show");
      document.getElementById("mainContent").classList.add("showFlex");
      document.getElementById("footer").classList.add("show");
      typeEffect();

      // Random tilt for polaroid effect
      document.querySelectorAll('.photo').forEach(img => {
        const tilt = Math.floor(Math.random() * 7 - 3);
        img.style.setProperty('--angle', tilt + 'deg');
      });

      // üé§ Play one-time Happy Birthday voice
      const voice = document.getElementById("birthdayVoice");
      voice.play().catch(err => console.log("Autoplay blocked:", err));
    });
  </script>
</body>
</html>
